<div class="container" style="margin-top: 60px;">

  <mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="signUpFormGroup">
      <form [formGroup]="signUpFormGroup" (ngSubmit)="signUp(signUpFormGroup)">
        <div *ngIf="messageUserExists!==''"
        class="alert alert-danger"
        >
          {{messageUserExists}}
        </div>
        <ng-template matStepLabel>Create your Account</ng-template>
        <mat-form-field>
          <mat-label>User Name</mat-label>
          <input matInput placeholder="User name" formControlName="username" required>

          <div *ngIf="username.invalid"
            class="alert alert-danger">

            <div *ngIf="username.errors.required">
                Username is required.
            </div>
          </div>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput placeholder="password" formControlName="password" type="password" required>
        
            <div *ngIf="password.invalid"
            class="alert alert-danger">

                <div *ngIf="password.errors.required">
                    Password is required.
                </div>
            </div>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput placeholder="email" formControlName="email" type="email" required>
        
            <div *ngIf="email.invalid"
            class="alert alert-danger">

                <div *ngIf="email.errors.required">
                    Email is required.
                </div>
            </div>

        </mat-form-field>

        <div>
            <button mat-raised-button color="primary" [disabled]="!signUpFormGroup.valid">SignUp</button>
        </div>

      </form>
    </mat-step>
    <mat-step [stepControl]="signInFormGroup" label="Sign In">
      <form [formGroup]="signInFormGroup" (ngSubmit)="signIn(signInFormGroup)">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" placeholder="Username"
                 required>
        
                <div *ngIf="username_signin.invalid" class="alert alert-danger">

                    <div *ngIf="username_signin.errors.required">
                        Username is required.
                    </div>
                </div>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" placeholder="Password"
                 type="password"  required>
            
                <div *ngIf="password_signin.invalid" class="alert alert-danger">
                    <div *ngIf="password_signin.errors.required">
                        Password is required.
                    </div>
                </div>

        </mat-form-field>
        <div>
            <button mat-raised-button color="primary" [disabled]="!signInFormGroup.valid">Sign In</button>
        </div>
      </form>
    </mat-step>
    <!--<mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>-->
  </mat-horizontal-stepper>
</div>
